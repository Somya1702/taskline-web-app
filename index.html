<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-bars"></i>
            <h1>Taskline</h1>
        </div>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">Tasks</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </nav>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search tasks, clients, matters...">
        </div>
        <div class="user-actions">
            <button class="new-task-btn header-btn"><i class="fas fa-plus"></i> New Task</button>
            <button class="master-data-btn header-btn">Master Data</button>
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </div>
            <div class="user-profile">JD</div>
        </div>
    </header>

    <main>
        <h2>Team 03</h2>
        <section class="summary-cards">
            <div class="card">
                <div class="card-content">
                    <p>Total Tasks</p>
                    <span id="stats-total" class="count">0</span>
                </div>
                <div class="card-icon blue"><i class="fas fa-tasks"></i></div>
            </div>
            <div class="card">
                <div class="card-content">
                    <p>Open Tasks</p>
                    <span id="stats-open" class="count">0</span>
                </div>
                <div class="card-icon green"><i class="fas fa-door-open"></i></div>
            </div>
            <div class="card">
                <div class="card-content">
                    <p>In Progress</p>
                    <span id="stats-in-progress" class="count">0</span>
                </div>
                <div class="card-icon purple"><i class="fas fa-spinner"></i></div>
            </div>
            <div class="card">
                <div class="card-content">
                    <p>Completed</p>
                    <span id="stats-completed" class="count">0</span>
                </div>
                <div class="card-icon grey"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="card">
                <div class="card-content">
                    <p>Overdue</p>
                    <span id="stats-overdue" class="count">0</span>
                </div>
                <div class="card-icon red"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
        </section>

        <section class="task-management">
            <div class="task-header">
                <h3>TASKLINE - Task Management System</h3>
                <div class="task-actions">
                    <button>Clear Filters</button>
                    <button>Import</button>
                    <button>Export</button>
                    <button>Print</button>
                    <button class="new-task-btn"><i class="fas fa-plus"></i> New Task</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>TASK <i class="fas fa-search"></i></th>
                            <th>DUE DATE <input type="text" placeholder="dd-mm-y"></th>
                            <th>STAGE <i class="fas fa-search"></i></th>
                            <th>STATUS <select><option>All</option></select></th>
                            <th>LITIGATION <i class="fas fa-search"></i></th>
                            <th>TRIBUNAL/COURT <i class="fas fa-search"></i></th>
                            <th>BILLING <select><option>All</option></select></th>
                            <th>REMINDER <select><option>All</option></select></th>
                            <th>OTHERS <i class="fas fa-search"></i></th>
                            <th>FEES <i class="fas fa-search"></i></th>
                            <th>MISC <i class="fas fa-search"></i></th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically inserted here by script.js -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
